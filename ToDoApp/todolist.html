<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" /></head>
    <title>To Do App</title>
</head>
<body>
    <main class="container">
        <h1 class="task-list"> Welcome to ToDo App</h1><br>
        <section class="todo-form">
            <form id="task-form">
                <input type="text" id="task-input" name="task-title" style="width:300px;" placeholder="Please enter your task">
                <input type="submit" id="add-task" value="Add task">
            </form>
            <p></p>
            <header>

                <div id = "todolist-container">
                    
                </div>
            </header>

            <form id="log-out" action="./index.html">
                <input type="submit" id="log-out-submit" value="LOGOUT">
            </form>
        </section>
    </main>
    <script src="todo.js"></script>
</body>
</html>
