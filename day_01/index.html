<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Essentials</title>

    <!-- We can also add 'script' tag here for javascript. But HTML files are loaded line by line and if our javascript file is large in size it'll hold up rendering.
        That's why it is preferred to add js files using 'script' tag at the bottom. -->
        
    <script src="myapp.js"></script>

</head>
<body>
    <h1>Javascript Essentials</h1>

    <!-- We can also add javascript files here using 'script' tag like below -->
    <script>
        console.log("Hello world");     // This will appear 'Hello world' in the console window of our webpage.
    </script>

    <!-- But the reason to write separate javascript is to keep away the calculation from the markup -->

    <script src="myapp.js"></script>
</body>
</html>
